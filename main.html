<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Grofers Checkout</title>
    <style>
        /* Optional styling for readability */
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }
        caption {
            caption-side: top;
            font-weight: bold;
            margin-bottom: 8px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* Make price cells editable so we can test the update logic */
        .price {
            /* Editable cell look and feel */
            outline: none;
        }
        .price[contenteditable="true"]:focus {
            background-color: #eaf3ff;
        }
        .total-row td {
            font-weight: bold;
            background-color: #e8f0ff;
            text-align: right !important; /* Force right alignment for total */
        }
    </style>
</head>
<body>
    <table id="grofersTable" style="width: 100%">
        <caption>Monthly savings</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Prices in Rs</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="item">Tea</td>
                <td class="price" contenteditable="true">50</td>
            </tr>
            <tr>
                <td class="item">Coffee</td>
                <td class="price" contenteditable="true">70</td>
            </tr>
            <tr>
                <td class="item">Biscuits</td>
                <td class="price" contenteditable="true">100</td>
            </tr>
            <tr>
                <td class="item">Rice</td>
                <td class="price" contenteditable="true">130</td>
            </tr>
            <tr>
                <td class="item">Milk</td>
                <td class="price" contenteditable="true">50</td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript">
        /**
         * Calculates the sum of all prices in the table.
         * This logic is reusable and works even if prices are updated.
         */
        function computeTotal() {
            // Use querySelectorAll to collect all price cells with class "price"
            const priceCells = document.querySelectorAll('#grofersTable .price');
            let total = 0;

            priceCells.forEach(cell => {
                // Parse the text content as a number
                const value = parseFloat(cell.textContent.trim());
                if (!isNaN(value)) {
                    total += value;
                }
            });

            return total;
        }

        /**
         * Renders the calculated total as a new row in the table.
         */
        function renderTotalRow(total) {
            const table = document.getElementById('grofersTable');
            const tBody = table.querySelector('tbody');
            
            // 1. Remove existing total row (tr.total-row) if present to prevent duplicates.
            const existingTotalRow = table.querySelector('tr.total-row');
            if (existingTotalRow) {
                existingTotalRow.remove();
            }

            // 2. Create the new table row (<tr>)
            const totalRow = document.createElement('tr');
            totalRow.className = 'total-row';
            
            // 3. Create the single table data cell (<td>)
            const totalCell = document.createElement('td');
            
            // 4. Set the text and make the cell span both columns
            totalCell.colSpan = 2; // Crucial to span 'Item' and 'Prices in Rs'
            totalCell.textContent = 'Total Price: Rs ' + total.toFixed(2); // Format total

            // 5. Append the cell to the row, and the row to the table body
            totalRow.appendChild(totalCell);
            tBody.appendChild(totalRow);
        }

        // --- Execution Logic ---

        // 1. Initial computation and rendering on page load
        const initialTotal = computeTotal();
        renderTotalRow(initialTotal);

        // 2. Event listener for dynamic updates
        // Attach the listener to the table and respond to the 'input' event (when contenteditable changes)
        const table = document.getElementById('grofersTable');
        table.addEventListener('input', function(event) {
            // Check if the event originated from a cell with the class 'price'
            if (event.target && event.target.classList.contains('price')) {
                const newTotal = computeTotal();
                renderTotalRow(newTotal);
            }
        });
    </script>
</body>
</html>
