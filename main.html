<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Grofers Checkout</title>
    <style>
        /* üé® CSS Styling for the table */
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        caption {
            caption-side: top;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px 15px;
            text-align: left;
        }
        thead th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* Price cell styling */
        .price {
            text-align: right; /* Align numbers to the right */
            cursor: pointer;
            transition: background-color 0.2s;
        }
        /* Style for editable cells when focused */
        .price[contenteditable="true"]:focus {
            background-color: #eaf3ff;
            outline: 2px solid #2196F3;
        }
        /* üí∞ Style for the new total row */
        .total-row td {
            font-weight: bold;
            background-color: #007bff; /* Blue background for total */
            color: white;
            text-align: right !important; /* Ensure right alignment for total */
            font-size: 1.1em;
            padding: 12px 15px;
        }
    </style>
</head>
<body>
    <table id="grofersTable" style="width: 80%">
        <caption>üõí Grocery Checkout List</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Prices in Rs</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="item">Tea</td>
                <td class="price" contenteditable="true">50</td>
            </tr>
            <tr>
                <td class="item">Coffee</td>
                <td class="price" contenteditable="true">70</td>
            </tr>
            <tr>
                <td class="item">Biscuits</td>
                <td class="price" contenteditable="true">100</td>
            </tr>
            <tr>
                <td class="item">Rice</td>
                <td class="price" contenteditable="true">130</td>
            </tr>
            <tr>
                <td class="item">Milk</td>
                <td class="price" contenteditable="true">50</td>
            </tr>
        </tbody>
        </table>

    <script type="text/javascript">
        /**
         * üî¢ Calculates the sum of all prices in the table by selecting elements with class "price".
         * @returns {number} The computed total price.
         */
        function computeTotal() {
            // Select all table data cells with the class "price" inside the table body
            const priceCells = document.querySelectorAll('#grofersTable tbody .price');
            let total = 0;

            priceCells.forEach(cell => {
                // Get the text content, remove whitespace, and convert to a number
                const value = parseFloat(cell.textContent.trim());
                
                // Add to total only if the result is a valid number
                if (!isNaN(value)) {
                    total += value;
                }
            });

            return total;
        }

        /**
         * üìù Renders or updates the calculated total as a new row in the table.
         * It handles the creation and placement of the "Total Price" row.
         * @param {number} total The total price to display.
         */
        function renderTotalRow(total) {
            const table = document.getElementById('grofersTable');
            const tBody = table.querySelector('tbody');
            
            // 1. Remove existing total row (tr.total-row) if present to prevent duplication
            const existingTotalRow = table.querySelector('tr.total-row');
            if (existingTotalRow) {
                existingTotalRow.remove();
            }

            // 2. Create the new table row (<tr>)
            const totalRow = document.createElement('tr');
            totalRow.className = 'total-row';

            // 3. Create the single table data cell (<td>)
            const totalCell = document.createElement('td');
            
            // 4. Set the cell to span both columns ('Item' and 'Prices in Rs')
            totalCell.colSpan = 2; 
            
            // 5. Set the text content, formatting to two decimal places
            totalCell.textContent = 'Total Price: Rs ' + total.toFixed(2);

            // 6. Append the cell to the row, and the row to the table body
            totalRow.appendChild(totalCell);
            tBody.appendChild(totalRow);
        }

        // --- Execution Logic ---

        // 1. Compute and render the total when the page first loads
        const initialTotal = computeTotal();
        renderTotalRow(initialTotal);

        // 2. Attach an event listener to the table for dynamic updates.
        // The 'input' event is triggered whenever the content of an editable cell changes.
        const table = document.getElementById('grofersTable');
        table.addEventListener('input', function(event) {
            // Check if the element that triggered the event is a price cell
            if (event.target && event.target.classList.contains('price')) {
                // Recompute and re-render the total immediately
                const newTotal = computeTotal();
                renderTotalRow(newTotal);
            }
        });
    </script>
</body>
</html>
