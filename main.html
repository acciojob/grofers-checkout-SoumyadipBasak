<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Grofers Checkout</title>
    <style>
        /* Optional styling for readability */
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }
        caption {
            caption-side: top;
            font-weight: bold;
            margin-bottom: 8px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* Make price cells editable so we can test the update logic */
        .price {
            /* Editable cell look and feel */
            outline: none;
            /* Ensure the price column is right-aligned for currency look */
            text-align: right; 
        }
        .price[contenteditable="true"]:focus {
            background-color: #eaf3ff;
        }
        /* Style for the new total row */
        .total-row td {
            font-weight: bold;
            background-color: #e8f0ff;
            text-align: right !important; /* Force right alignment for total */
        }
    </style>
</head>
<body>
    <table id="grofersTable" style="width: 100%">
        <caption>Monthly savings</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Prices in Rs</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="item">Tea</td>
                <td class="price" contenteditable="true">50</td>
            </tr>
            <tr>
                <td class="item">Coffee</td>
                <td class="price" contenteditable="true">70</td>
            </tr>
            <tr>
                <td class="item">Biscuits</td>
                <td class="price" contenteditable="true">100</td>
            </tr>
            <tr>
                <td class="item">Rice</td>
                <td class="price" contenteditable="true">130</td>
            </tr>
            <tr>
                <td class="item">Milk</td>
                <td class="price" contenteditable="true">50</td>
            </tr>
        </tbody>
        </table>

    <script type="text/javascript">
        /**
         * üõí Calculates the sum of all prices in the table by selecting elements with class "price".
         * This function is designed to be reusable and works regardless of price changes or list length.
         * @returns {number} The computed total price.
         */
        function computeTotal() {
            // Use querySelectorAll to collect all price cells within the table body
            const priceCells = document.querySelectorAll('#grofersTable tbody .price');
            let total = 0;

            priceCells.forEach(cell => {
                // Parse the text content as a floating-point number
                const value = parseFloat(cell.textContent.trim());
                
                // Add to total only if the value is a valid number
                if (!isNaN(value)) {
                    total += value;
                }
            });

            return total;
        }

        /**
         * üìù Renders or updates the calculated total as a new row in the table.
         * It first removes any existing total row to ensure it's not duplicated.
         * @param {number} total The total price to display.
         */
        function renderTotalRow(total) {
            const table = document.getElementById('grofersTable');
            const tBody = table.querySelector('tbody');
            
            // 1. Remove existing total row (tr.total-row) if present
            const existingTotalRow = table.querySelector('tr.total-row');
            if (existingTotalRow) {
                existingTotalRow.remove();
            }

            // 2. Create the new table row (<tr>) for the total
            const totalRow = document.createElement('tr');
            totalRow.className = 'total-row'; // Use the class for styling

            // 3. Create the single table data cell (<td>)
            const totalCell = document.createElement('td');
            
            // 4. Set the cell to span both columns ('Item' and 'Prices in Rs')
            totalCell.colSpan = 2; 
            
            // 5. Set the text content: "Total Price: Rs X.XX"
            totalCell.textContent = 'Total Price: Rs ' + total.toFixed(2); // Use toFixed(2) for currency format

            // 6. Append the cell to the row, and the row to the table body
            totalRow.appendChild(totalCell);
            tBody.appendChild(totalRow);
        }

        // --- Execution Logic ---

        // 1. Initial computation and rendering when the page loads
        const initialTotal = computeTotal();
        renderTotalRow(initialTotal);

        // 2. Event listener for dynamic updates. 
        // Attach the listener to the table and listen for the 'input' event, 
        // which fires when the content of an editable element changes.
        const table = document.getElementById('grofersTable');
        table.addEventListener('input', function(event) {
            // Check if the event originated from a price cell (with class 'price')
            if (event.target && event.target.classList.contains('price')) {
                // Recompute and re-render the total
                const newTotal = computeTotal();
                renderTotalRow(newTotal);
            }
        });
    </script>
</body>
</html>
